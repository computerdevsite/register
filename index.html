<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>?? Save My Location to Google Sheets</h1>
  <p>Click the button below to record your GPS coordinates.</p>

  <button onclick="getLocation()">Get My Location</button>

  <div id="status"></div>

  <script>
    // Replace this URL with your own Google Apps Script Web App URL
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzENEoG1PgzNj_3Lkh2EeJNiznRFOMHyWkq5DXcWNjwLSku_l9eBGBZNQQ9kgsTYgED/exec";

    function getLocation() {
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = "Requesting location...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError, { enableHighAccuracy: true });
      } else {
        statusDiv.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const statusDiv = document.getElementById("status");

      statusDiv.innerHTML = `Latitude: ${lat}<br>Longitude: ${lon}<br>Sending to Google Sheets...`;

      fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          statusDiv.innerHTML += "<br><strong>? Location saved successfully!</strong>";
        } else {
          statusDiv.innerHTML += `<br><strong>? Error:</strong> ${data.error || "Unknown issue."}`;
        }
      })
      .catch(err => {
        statusDiv.innerHTML = "? Failed to connect to server: " + err.message;
      });
    }

    function showError(error) {
      const statusDiv = document.getElementById("status");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          statusDiv.innerHTML = "? User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          statusDiv.innerHTML = "?? Location information is unavailable.";
          break;
        case error.TIMEOUT:
          statusDiv.innerHTML = "?? The request to get user location timed out.";
          break;
        default:
          statusDiv.innerHTML = "? An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
